<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<script src="https://d3js.org/d3.v4.js"></script>


<body class="w3-content" style="max-width:1200px">

<!-- First Grid: Logo & About -->
<div class="w3-row">
<div class="w3-half w3-container">
  <h1 class="w3-jumbo">COVID 19 & The U.S Economy</h1>
  <div id="SP"></div>
</div>
<div class="w3-half w3-container w3-xlarge w3-text-grey">
</div>
</div>
<script>

    
    var margin = {top: 20, right: 1, bottom: 30, left: 35},
        width = 800 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    

    var svg = d3.select("#SP")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    d3.csv("2_years_SP_500.csv",
      function(d){
        return { Date : d3.timeParse("%Y-%m-%d")(d.Date), Close : d.Close }
      },
    
  
      function(data) {
    
        var x = d3.scaleTime()
          .domain(d3.extent(data, function(d) { return d.Date; }))
          .range([ 0, width ]);
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
    
 
        var y = d3.scaleLinear()
          .domain([0, d3.max(data, function(d) { return +d.Close; })])
          .range([ height, 0 ]);
        svg.append("g")
          .call(d3.axisLeft(y));

        svg.append("path")
          .datum(data)
          .attr("fill", "#cce5df")
          .attr("stroke", "#69b3a2")
          .attr("stroke-width", 1.5)
          .attr("d", d3.area()
            .x(function(d) { return x(d.Date) })
            .y0(y(0))
            .y1(function(d) { return y(d.Close) })
            )
    
    })
    
    </script>



</div>
<div class="w3-row">
    <a href="Covid_19.html">Let's tell the story</a>
<div class="w3-half w3-container">
  

<!-- Footer -->
<div class="w3-row w3-section">
</div>

</body>
</html>
